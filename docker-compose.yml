version: '2'
services:
  mongo:
    container_name: tiger
    image: mongo
    restart: always
    ports:
      - '27018:27017'
    volumes:
        - /Users/Shared/db/mongo:/data/db
  mysql:
    container_name: lion
    image: mysql
    command: --default-authentication-plugin=mysql_native_password
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: admin
    ports:
      - '3307:3306'
    volumes:
        - /Users/Shared/db/mysql:/var/lib/mysql